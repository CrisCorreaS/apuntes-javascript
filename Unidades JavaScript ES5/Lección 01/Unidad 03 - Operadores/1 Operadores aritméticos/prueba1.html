<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Operadores aritméticos binarios con los que podemos trabajar en Javascript son:
            -Operador suma: +.
            -Operador resta: -.
            -Operador producto: *.
            -Operador división: /.
            -Operador módulo o resto: %.
        
        Y los operadores aritméticos unarios son:
            -Operador incremento: ++.
            -Operador decremento: – -. 
    -->
    <script>
      var x = 5;
      var y = 2;
      var dosNumeros = 1 + 7;
      var dosVariables = x + y;
      var numeroVariable = 4 + x;

      alert("La variable dosNumeros contiene " + dosNumeros);
      alert("La variable dosVariables contiene " + dosVariables);
      alert("La variable numeroVariable contiene " + numeroVariable);

      //Ejemplos de Operadores binarios:
      var suma = x + y;
      var resta = x - y;
      var multiplicacion = x * y;
      var division = x / y;
      var modulo = x % y;
      alert(
        "La suma = " + suma +
          ". La resta = " + resta +
          ". La multiplicacion = " + multiplicacion +
          ". La division = " + division +
          ". el modulo = " + modulo
      );

      //Ejemplos de operadores unarios:
      var a = 8;
      alert("El valor inicial de a es = " + a);
      a++;
      alert("El valor de a es = " + a);
      a--;
      alert("El valor de a es = " + a);
    </script>
  </body>
</html>
