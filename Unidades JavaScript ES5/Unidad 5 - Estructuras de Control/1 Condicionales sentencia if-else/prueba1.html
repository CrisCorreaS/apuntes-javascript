<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        Las sentencias if–else ejecutan una o más instrucciones si una condición se evalúa como verdadera. En caso de que se evalúe como falsa podemos indicar que se ejecuten otras instrucciones o nada.
        La sintaxis de este tipo de estructuras es la siguiente:

        if (condición) {
            sentencia1;
            sentencia2;
            ...
        } else {
            sentencia3;
            sentencia4;
        }
     -->

    <script>
      //IF: especifica un bloque de código que se ejecuta si una condición es cierta
      /* SINTAXIS:
            if (<condición>) {
                Instrucciones si la condición es verdadera
            }
       */
      var nota = 8;
      if (nota >= 5) {
        alert("Has aprobado");
      }

      //ELSE: especifica un bloque de código que se ejecuta si una condición es falsa
      /*SINTAXIS:
            if (<condición>) {
              Instrucciones si la condición es verdadera
            } else {
                Instrucciones si la condición es falsa
            }
       */
      var nota2 = 4;
      if (nota2 >= 5) {
        alert("Has aprobado");
      } else {
        alert("Has suspendido");
      }

      //ELSE IF: especifica una nueva condición si la primera es falsa
      /*SINTAXIS:
            if (<condición 1>) {
                Instrucciones si la condición 1 es verdadera
            } else if (<condición 2>) {
                Instrucciones si la condición 1 es falsa y la condición 2 es verdadera
            } else {
                Instrucciones si las dos condiciones son falsa
            }
       */
      var nota3 = 8;
      if (nota3 < 5 && nota3 >= 0) {
        alert("Has suspendido");
      } else if (nota3 == 5) {
        alert("Has sacado un suficiente");
      } else if (nota3 == 6) {
        alert("Has sacado un bien");
      } else if (nota3 > 6 && nota3 < 9) {
        alert("Has sacado un notable");
      } else if (nota3 == 9 || nota3 == 10) {
        alert("Has sacado un sobresaliente");
      } else {
        alert("Tu nota está mal, no va del 0 al 10");
      }
    </script>
  </body>
</html>
