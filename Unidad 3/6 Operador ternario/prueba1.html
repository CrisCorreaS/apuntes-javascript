<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Un operador ternario está formado tres argumentos (de ahí su nombre); o más concretamente, por cinco partes:
        -La condición que se puede o no cumplir.
        -Un signo de interrogación.
        -Valor si la condición es cierta.
        -Dos puntos.
        -Valor si la condición es falsa. -->

    <script>
      // CONDICIÓN ? RESULTADO_CIERTO : RESULTADO_FALSO
      var edad1 = 12;
      var puedeVotar = edad1 > 18 ? "puede votar" : "no puede votar";
      alert("Con " + edad1 + " años " + puedeVotar);
    </script>
  </body>
</html>
