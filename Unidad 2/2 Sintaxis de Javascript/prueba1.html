<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Sintaxis JavaScript</h2>
    <ul>
      <li>Valores</li>
      <ul>
        <li>Literales</li>
        <!-- Los valores literales pueden ser números enteros, decimales o strings de texto-->
        <script>
          alert(3);
          alert(3.353535);
          alert("3.353535");
        </script>
        
        <li>Variables</li>
        <!-- Los valores varían y se pueden utilizar la palabra reservada "var" 
             A estas variables se les puede asignar el valor a la hora de crearlas o más adelante -->
        <script>
          var a = 3;
          alert(a);
        </script>
      </ul>
      
      <li>Operadores</li>
      <!-- Se pueden utilizar diferentes tipos de operadores como el de asignación (=), operadores lógicos,
            operadores aritméticos... -->
      <script>
        var b = 7;
        var c = b + a;
        alert(c);
      </script>
      
      <li>Expresiones</li>
      <!-- Una expresión puede estar formada por valores literales o variables, incluso cadenas. Todo esto se puede operar -->
      <script>
        alert("Hola" + 3); // El 3 al sumarse a una cadena, se convierte también en una cadena
      </script>
      
      <li>Palabras reservadas (keywords)</li>
      <!-- Las palabras reservadas son propias de JavaScript y tienen una función reservada. Ej: var se usa para crear una variable-->
      
      <li>Comentarios</li>
      
      <li>Identificadores</li>
      <!-- Son los nombres que el propio usuario usa para nombrar por ejemplo las variables. Ej: a, b y c 
            No se pueden usar palabras reservadas como identificadores
            Los identificadores empiezan por una letra, dolar ($) o un guión bajo (_)
            Deben seguir por una letra, número, dolar ($) o un guión bajo (_)
            Si se usan dos palabras, utilizar el camel case: unIdentificador-->
    </ul>
  </body>
</html>
