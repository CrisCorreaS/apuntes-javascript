<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clave de Seguridad</title>
    <link rel="stylesheet" href="./css/clave.css" />
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="caja">
      <h1>Clave de Seguridad</h1>
      <form id="myForm">
        <p for="password" id="clave">
          Completa las posiciones que faltan de tu clave de seguridad:
        </p>
        <div id="password">
          <input type="number" id="option1" min="0" max="9" />
          <input type="number" id="option2" min="0" max="9" />
          <input type="number" id="option3" min="0" max="9" />
          <input type="number" id="option4" min="0" max="9" />
          <input type="number" id="option5" min="0" max="9" />
          <input type="number" id="option6" min="0" max="9" />
        </div>
        <br />
        <div id="botones">
          <button type="button" id="0"></button>
          <button type="button" id="1"></button>
          <button type="button" id="2"></button>
          <button type="button" id="3"></button>
          <button type="button" id="4"></button>
          <button type="button" id="5"></button>
          <button type="button" id="6"></button>
          <button type="button" id="7"></button>
          <button type="button" id="8"></button>
          <button type="button" id="9"></button>
        </div>
      </form>
    </div>
  </body>
</html>
