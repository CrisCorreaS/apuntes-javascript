<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
  </head>
  <body>
    <p>
      Haz un programa que pregunte una letra de la A a la Z. Tras ello te dirá
      cuantos DNIs de 3 cifras (del 001 al 999) tienen esa letra y los meterá en
      un array, tras ello te mostrará el listado de todos los DNIs que tienen
      esa letra.
    </p>
    <p>Dame la letra del DNI</p>
    <input type="text" id="letra" />
    <button id="boton">Enviar</button><br />
    <p id="salida"></p>
  </body>
</html>
